<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta
    name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
  >
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="../static/css/style.css">
  <title>Calculating the energy efficiency of a smart home</title>
</head>
<body>
  <header class="header">
    <div class="header__text">
      <h1>Calculate the energy efficiency of your home!</h1>
      <p>Solve the problem of excessive electricity consumption yourself!</p>
    </div>
  </header>
  <main>
    {% block content %}
    <h2 class="main__title">Select the number of electrical appliances:</h2>
    <ul class="list" id="list">
      <!-- Задание №3 -->
      <li class="list__item">
        <a href="{{lights + "/4"}}">
          <img class="item__img" src="../static/img/battery.svg" alt="battery">
          <span>3-5 devices</span></a>
      </li>
      <li class="list__item">
        <a href="{{lights + "/7"}}">
          <img class="item__img" src="../static/img/battery.svg" alt="battery">
          <span>6-8 devices</span></a>
      </li>
      <li class="list__item">
        <a href="{{lights + "/12"}}">
          <img class="item__img" src="../static/img/battery.svg" alt="battery">
          <span>10 and more</span></a>
      </li>
      <li class="list__item">
        <a href="{{lights + "/1"}}">
          <img class="item__img" src="../static/img/eco.jpg" alt="battery">
          <span>Ecological assembly</span></a>
      </li>
      <!--  -->
    </ul>
    {% endblock %}
  </main>
  <footer>

  </footer>
</body>
</html>
