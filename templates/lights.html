<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta
    name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
  >
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="../static/css/style.css">
  <title>Calculating the energy efficiency of a smart home</title>
</head>
<body>
  <header class="header">
    <div class="header__text">
      <h1></h1>
      <p>Solve the problem of excessive electricity consumption yourself!</p>
    </div>
  </header>
  <main>
    {% block content %}
    <h2 class="main__title">Choose your lighting:</h2>
    <ul class="list" id="list">
      <li class="list__item">
        <a href={{size + "/3" }}>
          <img class="item__img" src="../static/img/light.svg" alt="light">
          <span>2-4 bulbs</span></a>
      </li>
      <!--Задание №2 -->
      <li class="list__item">
        <a href="{{size + "/7" }}"> 
          <img class="item__img" src="../static/img/light.svg" alt="light">
          <span>4-6 bulbs</span></a>
      </li>
      <li class="list__item">
        <a href="{{size + "/10"}}">
          <img class="item__img" src="../static/img/light.svg" alt="light">
          <span>8 and more</span  энергоэффективность своего дома!></a>
      </li>
    </ul>
    {% endblock %}
  </main>
  <footer>

  </footer>
</body>
</html>
